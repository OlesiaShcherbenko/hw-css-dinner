<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Dinner</title>
  </head>
  <body>
    <header class="header">
      <h1>CSS Dinner Shopping List</h1>
      <p>Letâ€™s go to the mall!</p>
    </header>
    <main class="main">
      <section class="container">
        <ul class="list">
          <li class="list-item">
            <input type="checkbox" name="1" id="1" />
            <label for="1" class="label"
              >A lot of pickles<span>
                (for the next lessons about CSS)</span
              ></label
            >
          </li>
          <li class="list-item">
            <input type="checkbox" name="2" id="2" />
            <label for="2" class="label"
              >10 apples<span> (for more CSS manipulations)</span></label
            >
          </li>
          <li class="list-item">
            <input type="checkbox" name="3" id="3" />
            <label for="3" class="label"
              >20 oranges<span> (because they are awesome)</span></label
            >
          </li>
          <li class="list-item">
            <input type="checkbox" name="4" id="4" />
            <label for="4" class="label"
              >13 plates<span> (hm... they always disappear)</span></label
            >
          </li>
          <li class="list-item">
            <input type="checkbox" name="5" id="5" />
            <label for="5" class="label">15 bentos</label>
          </li>
          <li class="list-item">
            <input type="checkbox" name="6" id="6" />
            <label for="6" class="label"
              >1 bottle of Sake <span> (for my friends)</span></label
            >
          </li>
        </ul>
        <button>Bon appetit!</button>
      </section>
    </main>
  </body>
</html>
